# DO NOT modify this line! 请勿修改此行
# 此行标记这个配置文件的版本, 方便插件检查配置文件更新哦!
conf-version: 120

# AtMe 配置文件
# 是否发送一些匿名的实用信息给 bstats 以便咱改善插件/看看有谁在用?
enable-bstats: true
# 是否检查更新?
check-update: true

settings:
  # 被 @ 时提醒的音效, 需要 Sound 枚举! 默认是经验升级音效。遇到版本不兼容的音效插件会自动尝试修复呢
  # 更多音效请看: https://bukkit.windit.net/javadoc/org/bukkit/Sound.html
  # playsound: "ENTITY_PLAYER_LEVELUP"

  # 设置是否在收到@提醒时大标题提示
  enable-title: false
  # 设置是否在收到@提醒时小标题提示
  enable-subtitle: true
  # 设置是否在收到@提醒时聊天栏提示
  enable-chat: true
  # 设置 AT 的冷却, 毫秒!
  enable-cd: true
  cd-time: 30000

messages:
  title:
    noticed: "&&b有人@你"
    subtitle: "&&b%player_name% 提到了你"
  chat:
    # 插件支持的变量如下:
    # %player_display% 是玩家的显示名称，就是说包含前缀/后缀/颜色等的名称
    # %player_name% 是玩家的ID
    noticed: "&&b%player_name% 提到了你!"
    switchat-disable: "&&c您已关闭所有@提醒!"
    switchat-enable: "&&a您已开启@提醒!"
    nopermission: "&&4你没有权限这么做!"
    console-unable: "&&c控制台不~能~这~么~做~哦~"
